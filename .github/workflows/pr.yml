name: Pull Request CI

on:
  pull_request:
    paths-ignore:
    - 'README.md'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: main_environment
    steps:
      - uses: actions/checkout@v2
      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: ğŸ” Set up permission
        run: chmod +x gradlew
      - name: ğŸ”¨ Build debug
        env:
          YANDEX_DICTIONARY_API_KEY: '"${{ secrets.YANDEX_DICTIONARY_API_KEY }}"'
        run: ./gradlew assembleDebug
      - name: ğŸ› ï¸ Unit-test
        env:
          YANDEX_DICTIONARY_API_KEY: '"${{ secrets.YANDEX_DICTIONARY_API_KEY }}"'
        run: ./gradlew test
  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ• Install reviewdog
        run: sudo su -c 'wget -O - -q https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh| sh -s -- -b /usr/local/bin/ v0.13.0'
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        name: â™» Cache
        with:
          path: build/bin
          key: ${{ runner.os }}
      - name: ğŸ’š Checkstyle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./checkstyle
      - name: ğŸ’™ Ktlint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./ktlint
      - name: ğŸ’œ Detekt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./detekt
  check_assemble:
    runs-on: ubuntu-latest
    environment: main_environment
    steps:
      - uses: actions/checkout@v2
      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: ğŸ” Set up permission
        run: chmod +x gradlew
      - name: ğŸ”¨ Build internal release
        env:
          YANDEX_DICTIONARY_API_KEY: '"${{ secrets.YANDEX_DICTIONARY_API_KEY }}"'
        run: ./gradlew assembleDebug
      - name: ğŸ”„ Upload debug apk
        uses: actions/upload-artifact@v2
        with:
          name: App.apk
          path: app/build/outputs/apk/debug/app-debug.apk
  idea_cli_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lionzxy/idea-cli-inspector-actions@v1
        name: ğŸ’¡ Check with IDEA CLI Inspector
